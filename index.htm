<body>
    <div style="text-align: center;">
    <h2>What can javascript do?</h2>
    <p>Javascript can change HTML attributes values. <br>In this case javascript change the value of the source of the image</p>
      <button onclick="document.getElementById('my-image').src='lighton.jpg'">Turn on the light </button>
        <img src="lightoff.jpg" id="my-image" alt="">
      <button onclick="document.getElementById('my-image').src='lightoff.jpg'">Turn off the light</button>
    </div>
</body>
